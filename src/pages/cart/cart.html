<ion-header>
  <ion-navbar text-center>

    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>


    <ion-toolbar no-border-top>
      <ion-title>Panier</ion-title>
    </ion-toolbar>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <div *ngIf="cost == 0 || cost == undefined" class="center">
    Veillez ajouter au moins un article avant d'accéder au panier !
  </div>


  <div *ngIf="cost > 0">
    <ion-list *ngFor= "let item of items; let idx=index;">
      <ion-item>
        {{item.name}}
        <br>
        Prix : {{item.price}}€
        <ion-avatar item-start>
          <img src={{item.picture}}/>
        </ion-avatar>
      </ion-item>
      Quantitée : <ion-input type="number" class="inputfield" [(ngModel)]="qty[idx]"></ion-input>

    </ion-list>

    Coût Total: {{cost}}€ TTC <br>

    <button ion-button color="secondary" (tap)="mod()">Actualiser Panier</button>
    <button ion-button color="primary" (tap)="command()">Commander</button>
  </div>

</ion-content>
