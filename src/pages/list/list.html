<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<p *ngFor= "let item of items">
    ID : {{item.id}} <br> Name : {{item.name}} <br> Desc : {{item.desc}} <br> Price : {{item.price}}
  </p>
</ion-content>
